
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

URL: <input id='tr4-url' size='50' placeholder='URL to test' value='http://cs.tru.ca:8058/messages'><br>
Message Id:<input id='tr4-message-id'><br>

<button type='button' id='tr4-submit'>Submit</button><br>

<div id='tr4-display'>Message here!</div>

<script>
    $('#tr4-submit').click(function() {
        $.ajax({  // url, method, data, success
            url: $('#tr4-url').val() + '/' + $('#tr4-message-id').val(), 
            method: 'delete',
            data: {},
            success: function(data) { 
                $('#tr4-display').html(data);
            }
        });
    });
</script>



</html>
