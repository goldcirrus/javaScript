<script>   //server.js in mar23 dirctory

        $.post($('#tr4-url').val()+'/users',     //send post query written for /users URI

               function(data) { 
                     $('#tr4-message').html(data);
               }
        );
    });

        $.ajax({             
		     url:$('#tr4-url').val()+'/users/',      //client send parameter id=1
             method:'delete',
             data:{username:$('#tr4-username').val(),password:$('#tr4-password').val()},
             success:function(data){$('#tr4-message').html(data);}			 
		});
    });
