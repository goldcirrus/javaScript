<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<div ng-app="myApp" ng-controller='myCtrl' ng-init=''>
    x = <input ng-model='x'><br>
    y = <input ng-model='y'><br>
    x + y = {{ addition(x, y) }}<br>  // method
</div>

<script>
//E3: Let's try write toggle() with the id selection. What objects and methods do you need to use to see whether an HTML element is displayed?
    var app = angular.module('myApp', []);

    app.controller('myCtrl', function($scope) {
        $scope.addition = function(x,y){return Number(x)+Number(y);}  // method to add two numbers
        });

</script>
