<script>
//below is file content of test_sjs.sjs

exports.proceed = proceed;

function proceed(_QUERY, callback) {
    var html = '';
    
    for (var x in _QUERY)
        html += x + '=' + _QUERY[x] + '<br>';
    
    callback(html);
}
