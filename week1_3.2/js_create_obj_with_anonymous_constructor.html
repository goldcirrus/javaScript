<h2>JavaScript in Body</h2>

<script>
var apple = new function() {
    this.type = "macintosh";
    this.getInfo = function () {
        return this.color + ' ' + this.type + ' apple';

}
apple.color = "reddish";
alert(apple.getInfo());
