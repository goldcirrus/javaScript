<body>
    <div>
        <h1>Calculator - TruJS</h1>
        <div id='wapp'style='margin:20px'>
		
            <span trujs-init='$trujs.x = 10; $trujs.z = 20; $trujs.r = 78'></span>
			
            x = <input id='model-a'  trujs-model='x'></br>
            y = <input id='model-b' trujs-model='y'></br>
			
            x + y + z = <span id='w1-bind' trujs-bind='x,y,z'>Number($trujs.x) + Number($trujs.y) + Number($trujs.z)</span><br>
			
            x - y = <span id='w2-bind' trujs-bind='x, y'>Number($trujs.x) - Number($trujs.y)</span><br>
			
            x * y = <span id='w3-bind' trujs-bind='x, y'>Number($trujs.x) * Number($trujs.y)</span><br>
			
            x / y = <span id='w4-bind' trujs-bind='x, y'>(Number($trujs.x)) / (Number($trujs.y))</span><br>
            
			x! = <span id='w5-bind' trujs-bind='x,r'>var a=10; a</span></br> <!-- factorial of x -->
        </div>
    </div>

</body>
