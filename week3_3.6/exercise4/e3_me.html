<script>

    var jQ = function() {
		let v = '0.0.0';
		
        return {
			 version: function(new_name) {
				 if(new_name==undefined)				 
			        return v;
				 else
					v=new_name;
			 }
			         
        }
		
    }();
    
    alert('1. version: ' + jQ.version() )
    jQ.version('1.1.2');
	
    alert('3. version: ' + jQ.version() );
	
</script>
